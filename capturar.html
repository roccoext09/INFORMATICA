<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #00cec9;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009688;
        }

        #resultado {
            margin-top: 40px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>游꿉 Registro de Asistencia - Fiesta de Fin de A침o</h1>
    <button onclick="registrarAsistencia()">Registrar asistencia</button>
    <p id="resultado"></p>

    <script>
        function registrarAsistencia() {
            // Capturamos el nombre del estudiante
            let nombre = prompt("Por favor, ingresa tu nombre:");

            // Validamos que haya ingresado algo
            if (!nombre) {
                document.getElementById("resultado").textContent = "丘멆잺 Debes ingresar un nombre.";
                document.getElementById("resultado").style.color = "yellow";
                return;
            }

            // Preguntamos si asistir치 a la fiesta
            let respuesta = prompt("쮸sistir치s a la fiesta de fin de a침o? (S칤/No)");

            // Convertimos la respuesta a min칰sculas para comparar f치cilmente
            if (respuesta) {
                respuesta = respuesta.toLowerCase();
            }

            const resultado = document.getElementById("resultado");

            // Evaluamos la respuesta
            if (respuesta === "s칤" || respuesta === "si") {
                resultado.textContent = "游꿀 " + nombre + " asistir치 a la fiesta de fin de a침o.";
                resultado.style.color = "#00ff99";
            } else if (respuesta === "no") {
                resultado.textContent = "游뗴 " + nombre + " no asistir치 a la fiesta de fin de a침o.";
                resultado.style.color = "#ff4444";
            } else {
                resultado.textContent = "丘멆잺 Respuesta no v치lida. Escribe 'S칤' o 'No'.";
                resultado.style.color = "yellow";
            }
        }
    </script>
</body>
</html>
