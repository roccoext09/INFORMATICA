<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #00cec9;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009688;
        }

        #resultado {
            margin-top: 40px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üìò C√°lculo de Promedio</h1>
    <button onclick="calcularPromedio()">Calcular promedio</button>
    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            // Pedimos las tres notas al usuario
            let nota1 = prompt("Ingresa la primera nota:");
            let nota2 = prompt("Ingresa la segunda nota:");
            let nota3 = prompt("Ingresa la tercera nota:");

            // Convertimos los valores a n√∫meros
            nota1 = Number(nota1);
            nota2 = Number(nota2);
            nota3 = Number(nota3);

            const resultado = document.getElementById("resultado");

            // Validamos que las notas sean n√∫meros v√°lidos
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.textContent = "‚ö†Ô∏è Debes ingresar solo n√∫meros v√°lidos.";
                resultado.style.color = "yellow";
                return;
            }

            // Calculamos el promedio
            const promedio = (nota1 + nota2 + nota3) / 3;

            // Mostramos el resultado con dos decimales
            if (promedio >= 6) {
                resultado.textContent = "‚úÖ Aprobado con un promedio de " + promedio.toFixed(2);
                resultado.style.color = "#00ff99";
            } else {
                resultado.textContent = "‚ùå Desaprobado con un promedio de " + promedio.toFixed(2);
                resultado.style.color = "#ff4444";
            }
        }
    </script>
</body>
</html>
