<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #00cec9;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009688;
        }

        #resultado {
            margin-top: 40px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéØ Juego de Adivinanza</h1>
    <button onclick="jugar()">Jugar</button>
    <p id="resultado"></p>

    <script>
        function jugar() {
            // Generamos un n√∫mero secreto aleatorio entre 1 y 10
            const numeroSecreto = Math.floor(Math.random() * 10) + 1;
            
            // Solicitamos al usuario que adivine
            let intento = prompt("Adivina el n√∫mero secreto (entre 1 y 10):");

            // Convertimos a n√∫mero
            intento = Number(intento);

            const resultado = document.getElementById("resultado");

            // Validamos la entrada
            if (isNaN(intento) || intento < 1 || intento > 10) {
                resultado.textContent = "‚ö†Ô∏è Por favor, ingresa un n√∫mero v√°lido entre 1 y 10.";
                resultado.style.color = "yellow";
            } else if (intento === numeroSecreto) {
                resultado.textContent = "üéâ ¬°Felicidades! Adivinaste el n√∫mero secreto (" + numeroSecreto + ").";
                resultado.style.color = "#00ff99";
            } else {
                resultado.textContent = "‚ùå No acertaste. El n√∫mero secreto era " + numeroSecreto + ".";
                resultado.style.color = "#ff4444";
            }
        }
    </script>
</body>
</html><!DOCTYPE html>
