<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Colores</title>
    <style>
        /* ==== ESTILOS CSS ==== */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s, color 0.5s;
            background-color: #f4f4f4;
            color: #000;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .color1 { background-color: #007bff; } /* Azul */
        .color2 { background-color: #28a745; } /* Verde */
        .color3 { background-color: #ff5722; } /* Naranja */
    </style>
</head>
<body>
    <h1>Elige un color de fondo y texto</h1>
    <button class="color1" id="btnColor1">Modo Azul</button>
    <button class="color2" id="btnColor2">Modo Verde</button>
    <button class="color3" id="btnColor3">Modo Naranja</button>

    <script>
        // ==== SCRIPT JAVASCRIPT ====

        // Botones
        const btnColor1 = document.getElementById('btnColor1');
        const btnColor2 = document.getElementById('btnColor2');
        const btnColor3 = document.getElementById('btnColor3');

        // Funciones para cambiar colores
        btnColor1.addEventListener('click', () => {
            document.body.style.backgroundColor = "#cfe2ff"; // Fondo celeste claro
            document.body.style.color = "#002b6b"; // Texto azul oscuro
        });

        btnColor2.addEventListener('click', () => {
            document.body.style.backgroundColor = "#d4edda"; // Fondo verde claro
            document.body.style.color = "#155724"; // Texto verde oscuro
        });

        btnColor3.addEventListener('click', () => {
            document.body.style.backgroundColor = "#ffe0b2"; // Fondo naranja claro
            document.body.style.color = "#6d2c00"; // Texto marr√≥n oscuro
        });
    </script>
</body>
</html>
