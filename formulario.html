<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #2d3436;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #636e72;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #74b9ff;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Eventos</h2>
        <form id="formEvento">
            <label for="evento">Nombre del evento:</label>
            <input type="text" id="evento" required placeholder="Ej: CumpleaÃ±os">

            <label for="fecha">Fecha del evento:</label>
            <input type="date" id="fecha" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("formEvento").addEventListener("submit", function(e) {
            e.preventDefault();

            const nombreEvento = document.getElementById("evento").value.trim();
            const fechaEvento = new Date(document.getElementById("fecha").value);
            const hoy = new Date();

            // Normalizar las fechas (sin horas)
            fechaEvento.setHours(0, 0, 0, 0);
            hoy.setHours(0, 0, 0, 0);

            const diferenciaTiempo = fechaEvento - hoy;
            const diferenciaDias = Math.round(diferenciaTiempo / (1000 * 60 * 60 * 24));

            const resultado = document.getElementById("resultado");

            if (diferenciaDias > 0) {
                resultado.textContent = `Faltan ${diferenciaDias} dÃ­as para ${nombreEvento}.`;
                resultado.style.color = "#0984e3";
            } else if (diferenciaDias === 0) {
                resultado.textContent = `Â¡El evento "${nombreEvento}" es hoy! ðŸŽ‰`;
                resultado.style.color = "#00b894";
            } else {
                resultado.textContent = `El evento "${nombreEvento}" ya ocurriÃ³.`;
                resultado.style.color = "#d63031";
            }
        });
    </script>
</body>
</html>
