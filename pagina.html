<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: #fff;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        button {
            background-color: #00cec9;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #009688;
        }

        #resultado {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Control de Acceso</h1>
    <button onclick="verificarEdad()">Verificar edad</button>
    <p id="resultado"></p>

    <script>
        function verificarEdad() {
            let edad = prompt("Por favor, ingresa tu edad:");

            // Convertimos el valor ingresado a número
            edad = Number(edad);

            const resultado = document.getElementById("resultado");

            // Validamos que se haya ingresado un número válido
            if (isNaN(edad) || edad <= 0) {
                resultado.textContent = "⚠️ Por favor, ingresa una edad válida.";
                resultado.style.color = "yellow";
            } else if (edad >= 18) {
                resultado.textContent = "✅ Acceso permitido. Bienvenido.";
                resultado.style.color = "#00ff99";
            } else {
                resultado.textContent = "🚫 Acceso denegado. Eres menor de edad.";
                resultado.style.color = "#ff4444";
            }
        }
    </script>
</body>
</html>
